<body>
    <div class="container mt-5" style="height: 500px;    background: url(images/free-high-res-backgrounds-1.jpg); padding-top: 50px;">
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 76%;"> 76% </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 76%;"> 76% </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 76%;"> 76% </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 76%;"> 76% </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 76%;"> 76% </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width: 76%;"> 76% </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 30%;"> 30% </div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30%;"> 30% </div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 30%;"> 30% </div>
        </div>
